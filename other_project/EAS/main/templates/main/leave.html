<script type="text/javascript">
  function deal() {
    // alert("提交成功，等待系统处理");
    var temp = document.createElement('form');
    temp.action = 'leave.html';
    temp.method = 'post';
    temp.style.display = 'none';

    var opt = document.createElement('textarea');
    opt.name = 'eid';
    opt.value = document.cookie.indexOf('eid=');
    temp.appendChild(opt);

    var kind = document.createElement('textarea');
    kind.name = 'kind';
    var sel1 = document.getElementById('u19_input');
    var index = sel1.selectedIndex;
    kind.value = sel1.options[index].value;
    temp.appendChild(kind);

    var l_begin = document.createElement('textarea');
    l_begin.name = 'l_begin';
    l_begin.value = document.getElementById('u20_input').value;
    temp.appendChild(l_begin);

    var l_end = document.createElement('textarea');
    l_end.name = 'l_end';
    l_end.value = document.getElementById('u21_input').value;
    temp.appendChild(l_end);

    var l_reason = document.createElement('textarea');
    l_reason.name = 'l_reason';
    l_reason.value = document.getElementById('u22_input').value;
    temp.appendChild(l_reason);

    document.body.appendChild(temp);
    temp.submit();
  }
</script>

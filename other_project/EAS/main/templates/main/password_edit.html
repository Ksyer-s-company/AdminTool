<!DOCTYPE html>
<html>

<head>
  <title>password_edit</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="static/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet" />
  <link href="static/data/styles.css" type="text/css" rel="stylesheet" />
  <link href="static/files/password_edit/styles.css" type="text/css" rel="stylesheet" />
  <script src="static/resources/scripts/jquery-3.2.1.min.js"></script>
  <script src="static/resources/scripts/axure/axQuery.js"></script>
  <script src="static/resources/scripts/axure/globals.js"></script>
  <script src="static/resources/scripts/axutils.js"></script>
  <script src="static/resources/scripts/axure/annotation.js"></script>
  <script src="static/resources/scripts/axure/axQuery.std.js"></script>
  <script src="static/resources/scripts/axure/doc.js"></script>
  <script src="static/resources/scripts/messagecenter.js"></script>
  <script src="static/resources/scripts/axure/events.js"></script>
  <script src="static/resources/scripts/axure/recording.js"></script>
  <script src="static/resources/scripts/axure/action.js"></script>
  <script src="static/resources/scripts/axure/expr.js"></script>
  <script src="static/resources/scripts/axure/geometry.js"></script>
  <script src="static/resources/scripts/axure/flyout.js"></script>
  <script src="static/resources/scripts/axure/model.js"></script>
  <script src="static/resources/scripts/axure/repeater.js"></script>
  <script src="static/resources/scripts/axure/sto.js"></script>
  <script src="static/resources/scripts/axure/utils.temp.js"></script>
  <script src="static/resources/scripts/axure/variables.js"></script>
  <script src="static/resources/scripts/axure/drag.js"></script>
  <script src="static/resources/scripts/axure/move.js"></script>
  <script src="static/resources/scripts/axure/visibility.js"></script>
  <script src="static/resources/scripts/axure/style.js"></script>
  <script src="static/resources/scripts/axure/adaptive.js"></script>
  <script src="static/resources/scripts/axure/tree.js"></script>
  <script src="static/resources/scripts/axure/init.temp.js"></script>
  <script src="static/resources/scripts/axure/legacy.js"></script>
  <script src="static/resources/scripts/axure/viewer.js"></script>
  <script src="static/resources/scripts/axure/math.js"></script>
  <script src="static/resources/scripts/axure/jquery.nicescroll.min.js"></script>
  <script src="static/data/document.js"></script>
  <script src="static/files/password_edit/data.js"></script>
  <script type="text/javascript">
    $axure.utils.getTransparentGifPath = function () { return 'resources/images/transparent.gif'; };
    $axure.utils.getOtherPath = function () { return 'resources/Other.html'; };
    $axure.utils.getReloadPath = function () { return 'resources/reload.html'; };
  </script>
  <style type="text/css">
    button {
      display: inline;
      background-color: #1ABC9C;
      border: 0px;
      color: white;
    }

    a {
      text-decoration: none;
      color: white
    }
  </style>
</head>

<body>
  <div id="base" class="">

    <!-- Unnamed (矩形) -->
    <div id="u34" class="ax_default box_1">
      <div id="u34_div" class=""></div>
      <div id="u34_text" class="text " style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u35" class="ax_default box_1">
      <div id="u35_div" class=""></div>
      <div id="u35_text" class="text " style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>

    <!-- Unnamed (圆形) -->
    <div id="u36" class="ax_default ellipse">
      <img id="u36_img" class="img " src="static/images/my_account/u2.svg" />
      <div id="u36_text" class="text " style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u37" class="ax_default _一级标题">
      <div id="u37_div" class=""></div>
      <div id="u37_text" class="text ">
        <p><span style="text-decoration:none;">{{ msg.0 }}</span></p>
      </div>
    </div>

    <!-- Unnamed (形状) 
    <div id="u38" class="ax_default box_1">
      <img id="u38_img" class="img " src="static/images/my_account/u4.svg" />
      <div id="u38_text" class="text " style="display:none; visibility: hidden">
        <p></p>
      </div>
    </div>-->

    <!-- Unnamed (矩形) 
    <div id="u39" class="ax_default _一级标题">
      <div id="u39_div" class=""></div>
      <div id="u39_text" class="text ">
        <p><span style="text-decoration:none;">返回</span></p>
      </div>
    </div>-->

    <!-- Unnamed (矩形) -->
    <div id="u40" class="ax_default box_1">
      <img id="u40_img" class="img " src="static/images/my_account/u7.svg" />
      <div id="u40_text" class="text ">
        <p><span style="text-decoration:none;">原密码</span></p>
      </div>
    </div>

    <!-- Unnamed (矩形) -->
    <div id="u41" class="ax_default box_1">
      <img id="u41_img" class="img " src="static/images/my_account/u7.svg" />
      <div id="u41_text" class="text ">
        <p><span style="text-decoration:none;">新密码</span></p>
      </div>
    </div>

    <form action="" method="POST">
      <!-- Unnamed (矩形) -->
      <div id="u42" class="ax_default button">
        <div id="u42_div" class=""></div>
        <div id="u42_text" class="text ">
          <!--<p><span style="text-decoration:none;">保存</span></p>-->
          <button>保存</button>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u43" class="ax_default box_1">
        <img id="u43_img" class="img " src="static/images/my_account/u7.svg" />
        <div id="u43_text" class="text ">
          <p><span style="text-decoration:none;">确认密码</span></p>
        </div>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u44" class="ax_default text_field">
        <div id="u44_div" class=""></div>
        <input id="u44_input" name="ispwd" type="password" value="" placeholder="再次输入新密码" class="u44_input" />
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u45" class="ax_default text_field">
        <div id="u45_div" class=""></div>
        <input id="u45_input" name="newpwd" type="password" value="" placeholder="输入新密码" class="u45_input" />
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u46" class="ax_default text_field">
        <div id="u46_div" class=""></div>
        <input id="u46_input" name="oldpwd" type="text" value="" placeholder="输入原密码" class="u46_input" />
      </div>
    </form>

    <!-- Unnamed (矩形) -->
    <div id="u47" class="ax_default button">
      <div id="u47_div" class=""></div>
      <div id="u47_text" class="text ">
        <!--<p><span style="text-decoration:none;">取消</span></p>-->
        <a href="my_account.html">取消</a>
      </div>
    </div>
  </div>
  <script src="static/resources/scripts/axure/ios.js"></script>
</body>
{% if error %}
<script>
  alert('{{ error }}');
</script>
{% endif %}

</html>
